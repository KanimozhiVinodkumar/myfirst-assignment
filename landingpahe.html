<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #1e1e2f, #4a4a8a);
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        
        header p {
            font-size: 1.2em;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav a:hover {
            background: #555;
        }
        
        /* Main Section */
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        
        .main-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .main-content p {
            font-size: 1.1em;
            color: #555;
        }
        
        /* Call-to-Action Button */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1em;
            color: #fff;
            background: #ff5722;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .cta-button:hover {
            background: #e64a19;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #1e1e2f;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our MoonLite Collections</h1>
        <p>Your journey to excellence begins here.</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <section class="main-content">
        <h2>Discover Our Amazing Services</h2>
        <p>We offer top-notch solutions to help you achieve your goals efficiently and effectively.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>
    
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
